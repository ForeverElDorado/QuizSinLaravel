<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Quiz Sin Laravel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="principal">
        <button class="btn btn-xs btn-info pull-right" onclick="cargaPreguntas('Historia')"> HISTORIA </button>
        <button class="btn btn-xs btn-info pull-right" onclick="cargaPreguntas('Economia')"> ECONOMIA </button>
        <button class="btn btn-xs btn-info pull-right" onclick="cargaPreguntas('Ingles')"> INGLES </button>
        <button class="btn btn-xs btn-info pull-right" onclick="cargaPreguntas('Filosofia')"> FILOSOFIA </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var marcador = 0;
        var tema = "";
        function cargaPreguntas(_tema) {
            $('#principal').load('pregunta.html');
            tema = _tema;
        }
    </script>
</body>

</html>
